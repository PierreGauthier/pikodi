portainer:
  image: portainer/portainer:arm
#   restart: always
  hostname: 'portainer.black-pearl'
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
  expose:
    - 9000
  ports:
    - 8081:9000
  environment:
    - "VIRTUAL_HOST=portainer.black-pearl"
    - "VIRTUAL_PORT=8081"

gitlab:
  image: 'ulm0/gitlab'
  hostname: 'gitlab.black-pearl'
  environment:
    # - VIRTUAL_HOST=gitlab.local
    - "GITLAB_OMNIBUS_CONFIG=external_url 'http://gitlab.black-pearl:8082'"
    - "VIRTUAL_HOST=gitlab.black-pearl"
    - "VIRTUAL_PORT=8082"
  expose:
    - 8082
  ports:
    - '8082:80'
  volumes:
    - '/srv/gitlab/config:/etc/gitlab'
    - '/srv/gitlab/logs:/var/log/gitlab'
    - '/srv/gitlab/data:/var/opt/gitlab'
